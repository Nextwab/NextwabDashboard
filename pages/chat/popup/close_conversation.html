<div class="Chat" ng-controller="Chat_Controller as Chat" ng-init="Chat.Token = Popup.Config.Token;">

    <form ng-handler="Chat" ng-handler-action="quitConversation" class="{{FormState}}">  
        <div class="Line_Item m-b-20">
            <table class="table_icon">
                <tr>
                    <td><i class="far fa-times-circle"></i></td>
                    <td>
                        <h1>Quitter la conversation</h1>
                        <b>Êtes-vous sûr de vouloir quitter cette conversation ?</b>
                    </td>
                </tr>
            </table>
        </div>

        <div class="Popup_Footer" >
            <span class="button button_submit"></span>
            <span class="button button_cancel"></span>
        </div>

    </form>

</div>
