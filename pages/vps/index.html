<div class="Frame" ng-controller="VPS_Controller as VPS" ng-init="VPS.init(Dashboard)">
	
	<div class="Frame_Header">
		<h1>Mes Serveurs VPS</h1>
		<span class="button"><i class="fas fa-plus-circle"></i> Ajouter</span>
	</div>
	
	<div class="List_Contenair">
		<div ng-repeat="VPS_Data in VPS.Listing" class="List_Item">
			
			<table class="width-full">
				<tr>
					<td style="width:100px"><span class="bull green"></span><span class="legend">#VM.{{VPS_Data.ID}}</span></td>
					<td>
						<b>{{VPS_Data.Hostname}}</b><br />
						<span class="legend">{{VPS_Data.CFG_OS}}</span>
					</td>
					<td style="width:50px;text-align:center"><i class="fas fa-microchip"></i> {{VPS_Data.CFG_VCORE}}</td>
					<td style="width:50px;text-align:center"><i class="fas fa-memory"></i> {{VPS_Data.CFG_RAM}}</td>
					<td style="width:100px;text-align:center"><i class="fas fa-hdd"></i> {{VPS_Data.CFG_DISK}} GB</td>
					<td style="width:90px;text-align:right">
					
						<span class="button_action"><i class="fas fa-power-off"></i></span>
						<span class="button_action"><i class="fas fa-cog"></i></span>
					</td>
					
				</tr>
			</table>
			
			
			
		</div>
	</div>
</div>
