<div class="Popup_Login">

	<form ng-submit="User.Logging()">
	
		<div class="block">
			<b>Utilisateur : </b>
			<input type="text" ng-model="User.Login_Mail" />
		</div>
		
		<div class="block">
			<b>Mot de passe : </b>
			<input type="text" ng-model="User.Login_Password" />
		</div>
		
		<input type="submit" value="Se connecter" />
		
	</form>
	
	<br />
	
</div>
