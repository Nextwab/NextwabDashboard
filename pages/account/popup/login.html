<div class="User" ng-controller="User_Controller as User">
    <form class="Popup_Login" ng-submit="User.Login()">

        <div class="block">
            <b>Utilisateur : </b>
            <input type="text" ng-model="User.Login_Mail" />
        </div>

        <div class="block">
            <b>Mot de passe : </b>
            <input type="password" ng-model="User.Login_Password" />
        </div>

        <div class="Buttons_Contenair" style="position:relative">
            <input type="submit" class="button button_login" value="Se connecter" />
            <div class="block login_loading" style="position: absolute;top: -12px;z-index: 10;color: #8C8C8C;left: 200px;display:none"><i class="fas fa-sync-alt fa-spin"></i></div>
        </div>


        
        <div class="block color-red user-error" ng-if="User.ErrorMessage"><i class="fas fa-exclamation-triangle"></i>{{User.ErrorMessage}}</div>

    </form>

    <br />
    
    
    <div class="Popup_PreFooter" >
        <span ng-click="Popup.Close();User.Popup_RecoverPassword()"><i class="far fa-life-ring"></i> Mot de passe oublié ?</span>
    </div>

    <div class="Popup_Footer Popup_Footer_White" >
        <table class="table-tiny width-full">
            <tr>
                <td style="width:40px"><i class="fas fa-user-plus" style="font-size: 60px;color: #ddd;"></i></td>
                <td class="text-align-right"><a href="/account/create/" class="button">Créer un compte</a></td>
            </tr>
        </table>
    </div>
</div>
