<div class="User" ng-controller="User_Controller as User" ng-init="User.load(); User.paymentForm = 'Paypal'">


    <b>Ajouter via : </b>
    <br />
    <div class="List_Item List_Item_ForRack" ng-click="User.paymentForm = 'Paypal'" >
        <table class="width-full">
            <tr>
                <td class="td-icon">
                    <i class="fas fa-wallet" ng-if="User.paymentForm != 'Paypal'"></i>
                    <i class="fas fa-wallet color-blue" ng-if="User.paymentForm == 'Paypal'"></i>
                </td>
                <td>
                    <b>Paypal</b>
                </td>
            </tr>
        </table>
    </div>



    <div class="List_Item List_Item_ForRack" ng-click="User.paymentForm = 'DediPass'" >
        <table class="width-full">
            <tr>
                <td class="td-icon">
                    <i class="fas fa-wallet" ng-if="User.paymentForm != 'DediPass'"></i>
                    <i class="fas fa-wallet color-blue" ng-if="User.paymentForm == 'DediPass'"></i>
                </td>
                <td>
                    <b>DediPass</b>
                </td>
            </tr>
        </table>
    </div>





    <div class="payment_form payment_form_paypal" ng-if="User.paymentForm == 'Paypal'">
        <form method="post" action="https://www.paypal.com/cgi-bin/webscr" class="paypal-button" target="_blank" name="paypal">

            <div class="BalanceManager_Contenair">
                <img src="/ressources/images/Flat-UI-Paypal.png" />

                <div class="BalanceManager">
                    <h1>Combien souhaitez-vous ajouter aujourd'hui ?</h1>

                    <br />

                    <input type="text" name="amount" id="amount"  class="balance_input" value=""><b class="balance_input_suffixe">€</b>

                    <br />


                    <input type="checkbox" class="checkbox" ng-model="User.GCV_Approval" checked="false"/> J'approuve les <a href="https://www.nextwab.com/license/cgv.php" target="_blank" class="color-blue">conditions générale de vente</a> afin de confirmer ma commande
                    <br /><br /><br />

                    <input class="button" type="submit" value="Confirmer" ng-disabled="!User.GCV_Approval" />
                </div>

            </div>

            <input type="hidden" name="currency_code" value="EUR" />
            <input type="hidden" name="return" value="https://dashboard.nextwab.net" />
            <input type="hidden" name="item_name" value="Ajout de Solde Nextwab.com" />
            <input type="hidden" name="item_number" value="7.0.{{User.data.id}}" />

            <input type="hidden" name="button" value="buynow" />
            <input type="hidden" name="env" value="www" />
            <input type="hidden" name="cmd" value="_xclick" />

            <input type="hidden" name="business" value="LRQB22BZGHMG2" />
        </form>
    </div>



    <div class="payment_form payment_form_dedipass"  ng-if="User.paymentForm == 'DediPass'">
        <div style="min-height:340px; display:block">
            <div data-dedipass="a510bec0b240a586446a85dc507181c0" data-dedipass-custom="{{User.data.id}}"></div>
            <script src="//api.dedipass.com/v1/pay.js"></script> 
        </div>
    </div>


    <script>$('.balance_input').focus().val(20);</script>
</div>
