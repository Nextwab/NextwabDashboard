<div class="Mail" ng-controller="Mail_Controller as Mail" ng-init="Mail.Login = Popup.Config.Mail;">

    <form ng-handler="Mail" ng-handler-action="Delete" class="{{FormState}}">  
        <div class="Line_Item m-b-20">
            <table class="table_icon">
                <tr>
                    <td><i class="fas fa-trash-alt"></i></td>
                    <td>
                        <h1>Attention</h1>
                        <b>Supprimer la boite mail : {{Mail.Login}} ?</b>
                    </td>
                </tr>
            </table>
        </div>

        <div class="Popup_Footer" >
            <span class="AjaxReply" ng-bind-html="FormError" ng-if="FormError"></span>
            <div class="clear"></div>
            <span class="button button_submit"></span>
            <span class="button button_cancel"></span>
        </div>

    </form>

</div>
