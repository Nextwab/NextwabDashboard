<div class="Mail" ng-controller="Mail_Controller as Mail" ng-init="Mail.init(this.$parent.$parent.$parent.Dashboard); MailController = this.$parent.$parent.$parent; Mail.Login = Popup.Config.Mail_Login">

    <form ng-handler="Mail" ng-handler-action="UpdatePassword" class="{{FormState}}">  
        <div class="Line_Item m-b-20">
            <table class="table_icon">
                <tr>
                    <td><i class="fas fa-shield-alt"></i></td>
                    <td>
                        <b>Nouveau mot de passe :</b><br />
                        <input type="password" ng-model="Mail.Password" ngicon="fas fa-globe-americas" placeholder="***************" ng-input />
                    </td>
                </tr>
            </table>
        </div>

        <div class="Popup_Footer" >
            <span class="AjaxReply" ng-bind-html="FormError" ng-if="FormError"></span>
            <div class="clear"></div>
            <span class="button button_submit"></span>
        </div>

    </form>

</div>
