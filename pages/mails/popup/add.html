<div class="Mail" ng-controller="Mail_Controller as Mail" ng-init="Mail.Dashboard = this.$parent.$parent.$parent.Dashboard; MailController = this.$parent.$parent.$parent;">

    <form ng-handler="Mail" ng-handler-action="Add" class="{{FormState}}">  
        <div class="Line_Item m-b-20">
            <table class="table_icon">
                <tr>
                    <td><i class="fas fa-at"></i></td>
                    <td>
                        <b>Adresse mail :</b><br />
                        <input type="text" ng-model="Mail.Username" ngicon="fas fa-globe-americas" placeholder="nom" ng-input />
                        @
                        <select ngicon="fas fa-globe-americas" ng-model="Mail.Domain" ng-change="Domain.DNS_Configurator.Edit($index)" style="width:300px;margin-top:-1px" >
                            <option ng-repeat="Domain in Mail.Dashboard.Mail_Controller.Domain_List" value="{{Domain.Domain}}">{{Domain.Domain}}</option>
                        </select>

                        <br /><br />

                        <b>Mot de passe :</b><br />
                        <input type="password" ng-model="Mail.Password" ngicon="fas fa-globe-americas" placeholder="***************" ng-input />
                    </td>
                </tr>
            </table>
        </div>

        <div class="Popup_Footer" >
            <span class="AjaxReply" ng-bind-html="FormError" ng-if="FormError"></span>
            <div class="clear"></div>
            <span class="button button_submit"></span>
        </div>

    </form>

</div>
