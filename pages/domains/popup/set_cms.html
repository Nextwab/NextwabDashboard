<div class="Domain" ng-controller="Domain_Controller as Domain" ng-init="Domain.Domain = Popup.Config.Domain; Domain.loadCMS();">
    
    <form ng-handler="Domain" ng-handler-action="InstallCMS" class="{{FormState}}">  
    
        <div class="Line_Item m-b-20">
            <table class="table_icon">
                <tr>
                    <td><i class="fas fa-cloud-download-alt"></i></td>
                    <td>
                        <h1>CMS Ã  installer</h1>
                        <select ngicon="fas fa-globe-americas" ng-model="Domain.ID_CMS" style="width:300px" placeholder="Selectionnez un CMS">
                            <option ng-repeat="CMS in Domain.ListingCMS" value="{{CMS.ID}}">{{CMS.Name}} &bull; {{CMS.Version}}</option>
                        </select>   
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="Popup_Footer" >
            <span class="AjaxReply" ng-bind-html="FormError" ng-if="FormError"></span>
            <div class="clear"></div>
            <span class="button button_submit"></span>
        </div>
   </form>
   
</div>
